<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Angular Controllers</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="main.js"></script>
    <script src="mainApp.js"></script>
    <script src="eventModule.js"></script>
</head>

<body ng-app="mainApp" ng-controller="EventCtrl">
    <nav>
        <ul>
            <li><a href="{{menu[0].href}}">{{menu[0].name}}</a></li>
            <li><a href="{{menu[1].href}}">{{menu[1].name}}</a></li>
        </ul>
    </nav>
    <h1>02. Getting Started with AngularJS</h1>
    <h2>{{title}}</h2>
    <p>Actual index : {{index}}</p>
    <button ng-click="setIndex(getIndex() + 1)">Click Me !</button>
    <a href="#" ng-click="setIndex(0)">reset</a>
</body>

</html>
